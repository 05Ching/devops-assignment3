name: Preview README in PR

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC 定時執行

jobs:
  preview-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]   # 模擬不同環境，這裡用 Node.js 版本舉例
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Preview README diff
        run: |
          echo "===== README.md diff preview ====="
          git diff origin/main -- README.md || echo "No diff found"
