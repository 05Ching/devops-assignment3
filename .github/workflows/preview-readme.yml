name: Preview README in PR

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 03:00 自動跑一次

jobs:
  preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]   # 同時在 Node.js 16 和 18 執行
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Preview README section
        run: |
          echo "Running on Node.js ${{ matrix.node }}"
          echo "----- README HEAD (20 lines) -----"
          head -n 20 README.md
