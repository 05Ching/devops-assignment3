name: Update README with Activity

on:
  workflow_dispatch:   # 手動觸發，照老師要求先不開 schedule

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 讓 workflow 可以提交回 README

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: JamesIves/github-activity-readme@v0.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
          # 可選參數（需要時再開）
          # MAX_LINES: 10
          # COMMIT_MSG: "chore(readme): update recent activity"
